# Project identification
sonar.projectKey=2302193-secure-app
sonar.projectName=Secure Software Development - 2302193
sonar.projectVersion=1.0

# Source code location
sonar.sources=my-app/src
sonar.tests=my-app/src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Language and file settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.min.js,**/coverage/**,**/public/**

# Test coverage settings
sonar.javascript.lcov.reportPaths=my-app/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/setupTests.js,**/reportWebVitals.js

# Security analysis
sonar.security.hotspots.inheritFromParent=true

# Quality gate settings
sonar.qualitygate.wait=true

# Additional JavaScript/React settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
